# --- NOMBRE Y PUERTO ---
spring.application.name=ms-carrito
server.port=8083
server.servlet.context-path=/

# --- BASE DE DATOS (DB 'mundopelota_carrito') ---
spring.datasource.url=jdbc:mysql://localhost:3306/mundopelota_carrito?createDatabaseIfNotExist=true&serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=
# ^ Pon tu contraseña aquí.

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / HIBERNATE ---
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- FORMATO DE FECHAS ---
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Santiago

# --- LOGGING ---
logging.level.root=INFO
logging.level.com.dannttee.mundopelotaapi=DEBUG
logging.level.org.hibernate.SQL=DEBUG