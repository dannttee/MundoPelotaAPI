# --- NOMBRE Y PUERTO (Únicos para este servicio) ---
spring.application.name=ms-usuarios
server.port=8081
server.servlet.context-path=/

# --- BASE DE DATOS (Crea la DB 'mundopelota_usuarios' automáticamente) ---
spring.datasource.url=jdbc:mysql://localhost:3306/mundopelota_usuarios?createDatabaseIfNotExist=true&serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=  
# ^ Pon tu contraseña aquí si tienes. Si no, déjalo vacío.

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / HIBERNATE ---
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# 'update' mantiene tus datos. Si quieres borrar todo al reiniciar usa 'create-drop'
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- FORMATO DE FECHAS (Rescatado de tu config anterior) ---
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Santiago

# --- LOGGING ---
logging.level.root=INFO
logging.level.com.dannttee.mundopelotaapi=DEBUG
logging.level.org.hibernate.SQL=DEBUG